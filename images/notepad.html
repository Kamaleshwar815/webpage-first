<!doctype html>
<head>
    <title> form</title>
</head>
<body>
    <table style="border: solid;">
        <thead></thead>
    </table>
    <label for="uname">USER NAME:</label> &nbsp;<input name="text" name="uname" id="uname"><br><br>
    <label for="pass">PASSWORD: </label> &nbsp;<input name="text" name="pass"  id="pass"><br><br>
    <label for="age"> AGE:</label> &nbsp;<input type="number"  name="age"  id="age"> <br><br>
    <label for="gender">GENDER:</label> &nbsp;<input type="radio" name="gender" id="gender"><label for="gender">MALE</label>
    <input type="radio" name="gender" id="female"><label for="gender">FEMALE</label><br><br>
    <label for="email">ENTER YOUR EMAIL:</label> &nbsp;<input type="email" name="email" id="email"><br><br>
    <label for="phone number">ENTER YOUR PHONE NUMBER:</label> &nbsp;<input type="number" name="number" id="number"><br><br>
    <label for="course">CHOOSE A COURSE:</label>
    <input type="checkbox" name="course" value="php">PHP
    <input type="checkbox" name="course" value="java">JAVA

    <input type="checkbox" name="course" value="python">PYTHON

    <input list="hobbies" name="hobby" id="hobby">

        <option value= "tennis"></option>
        <option value=" dancing to get relaxed"></option>
        <option value="listening to music"></option>
    </datalist> <br><br>   
    <label for="country">CHOOSE A COUNTRY</label>

    <option value="eu"> EUROPE</option>
    <option value="uae"> DUBAI</option>
    <option value="in"> INDIA</option>
    </select><br><br>

        <option value="ST.JOSEPH COLLEGE"</option>
        <option value="JAMAL COLLEGE"</option>
        <option value="LOYOLO COLLEGE"</option>
        <option value="INDIRA GANDHI COLLEGE"</option>
        <option value="KAVERI COLLEGE OF NURSING"</option>
        <option value= "SRM INSTITUTE OF TECHNOLOGY"</option>
    </datalist><br><br>
    <input type="reset" value="reset">&nbsp;
    <input type="submit" value="submit">
</form>
